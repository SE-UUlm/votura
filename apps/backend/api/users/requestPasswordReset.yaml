summary: 'Request a password reset email'
description: |
  Request a password reset email sent to the email associated with the user account.
post:
  tags:
    - Users
  summary: 'Request a password reset email'
  description: |
    Request a password reset email sent to the email associated with the user account.
  security: []
  operationId: 'requestUserPasswordReset'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/components/schemas/requestPasswordResetObject'
  responses:
    '204': # 204 Always, to avoid user enumeration
      description: |
        No Content.
        The request was successfully executed.
        Email sent if user exists.
    '406':
      $ref: './../globals/responses.yaml#/components/responses/406'
    '415':
      $ref: './../globals/responses.yaml#/components/responses/415'
    '429':
      $ref: './../globals/responses.yaml#/components/responses/429'
    default:
      $ref: './../globals/responses.yaml#/components/responses/500'
