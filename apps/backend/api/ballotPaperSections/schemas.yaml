components:
  schemas:
    #### base objects #################################################################################
    ballotPaperSectionBaseObject:
      type: 'object'
      required:
        - name
        - description
        - maxVotes
        - maxVotesPerCandidate
      properties:
        name:
          description: |
            The name of the ballot paper section.
          readOnly: false
          writeOnly: false
          type: 'string'
          minLength: 1
          maxLength: 256
          pattern: '^[a-zA-Z0-9 .,\-_:;!?()\/]{1,256}$'
          example: 'A very important ballot paper section'
        description:
          description: |
            The description text of the ballot paper section.
            The description can be null.
          readOnly: false
          writeOnly: false
          oneOf:
            - type: 'string'
              minLength: 1
              maxLength: 256
              pattern: '^[a-zA-Z0-9 .,\-_:;!?()\/]{1,256}$'
              example: 'This is a super important description.'
            - type: 'null'
              default: null
              example: null
        maxVotes:
          description: |
            The user can limit the votes per ballot paper section.
            This is the maximum number of votes a voter can cast on this ballot paper section. 
            `maxVotes` of a ballot paper section needs to be smaller or equal to the over all `maxVotes` on the linked parent ballot paper.
            If the ballot paper section contains more votes than the `maxVotes` value, the whole vote / ballot paper will be invalid.
          readOnly: false
          writeOnly: false
          type: 'integer'
          format: 'uint16'
          minimum: 1
          maximum: 65535
          example: 42
        maxVotesPerCandidate:
          description: |
            The user can limit the allowed number of votes per candidate.
            This is the maximum number of votes a voter can cast on one candidate on this ballot paper sections.
            `maxVotesPerCandidate` of a ballot paper section needs to be smaller or equal to the over all `maxVotesPerCandidate` on the linked parent ballot paper.
            If the ballot paper section contains more votes on one candidate than the `maxVotesPerCandidate` value, the whole vote / ballot paper will be invalid.
          readOnly: false
          writeOnly: false
          type: 'integer'
          format: 'uint16'
          minimum: 1
          maximum: 65535
          example: 42
    ###################################################################################################
    ballotPaperSectionCreateObject:
      # additionalProperties: false # not supported by docusaurus
      allOf:
        - $ref: '#/components/schemas/ballotPaperSectionBaseObject'
        - type: 'object'
          required:
            - ballotPaper
          properties:
            ballotPaper:
              description: |
                The ID of the ballot paper to which this ballot paper section belongs.
              readOnly: false
              writeOnly: false
              type: 'string'
              format: 'uuid'
              minLength: 36
              maxLength: 36
              pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
              example: '777570e5-fdad-4ebf-a702-c095faeb009f'
    ballotPaperSectionUpdateObject:
      # additionalProperties: false # not supported by docusaurus
      allOf:
        - $ref: '#/components/schemas/ballotPaperSectionBaseObject'
    ballotPaperSectionReadObject:
      # additionalProperties: false # not supported by docusaurus
      allOf:
        - $ref: '#/components/schemas/ballotPaperSectionBaseObject'
        - type: 'object'
          required:
            - ballotPaper
            - id
            - createdAt
            - modifiedAt
          properties:
            ballotPaper:
              description: |
                The ID of the ballot paper to which this ballot paper section belongs.
              readOnly: false
              writeOnly: false
              type: 'string'
              format: 'uuid'
              minLength: 36
              maxLength: 36
              pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
              example: '777570e5-fdad-4ebf-a702-c095faeb009f'
            id:
              description: |
                This is the unique identifier for the ballot paper section.
              readOnly: true
              writeOnly: false
              type: 'string'
              format: 'uuid'
              minLength: 36
              maxLength: 36
              pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
              example: '34fc0661-cd82-4822-ab4a-291f93894c7a'
            createdAt:
              description: |
                The created date of the ballot paper section.
              readOnly: true
              writeOnly: false
              type: 'string'
              format: 'date-time'
              maxLength: 20
              example: '2032-10-01T00:00:00Z'
            modifiedAt:
              description: |
                The last modified date of the ballot paper section.
              readOnly: true
              writeOnly: false
              type: 'string'
              format: 'date-time'
              maxLength: 20
              example: '2032-10-01T00:00:00Z'
