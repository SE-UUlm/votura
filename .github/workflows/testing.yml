name: Testing

on:
  workflow_dispatch:
  push:

jobs:
  test:
    name: Test and Lint
    runs-on:
      labels: ubuntu-latest
    container:
      image: ubuntu:22.04
    continue-on-error: false
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Check types
        run: npm run check-types
      - name: Check formats
        run: npm run check-format
      - name: Build votura-crypto
        run: |
          cd packages/votura-crypto
          npm run build
      - name: Build backend
        run: |
          cd apps/backend
          npm run build
      - name: Build frontend
        run: |
          cd apps/frontend
          npm run build
      - name: Run tests
        run: npm run test
