summary: 'Manage a specific ballot paper'
description: |
  Read, update or delete a specific election.
parameters:
  - $ref: './parameters.yaml#/components/parameters/ballotPaperId'
put:
  tags:
    - BallotPapers
  summary: 'Update a specific ballot paper'
  description: |
    Updates the configuration of the requested ballot paper with the provided information.
    The user of the API access token needs access to the linked election.
    A ballot paper can only be updated if the linked election is not frozen.

    This endpoint is currently only a draft and not implemented!
    When this endpoint is implemented this note will be removed.
  security:
    - voturaBackendAuth: []
  operationId: 'updateBallotPaperById'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/components/schemas/ballotPaperCreateObject'
  responses:
    '200':
      description: |
        OK.
        The request was successfully executed.
        The ballot paper was updated.
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/components/schemas/ballotPaperReadObject'
    '400':
      $ref: './../globals/responses.yaml#/components/responses/400'
    '401':
      $ref: './../globals/responses.yaml#/components/responses/401'
    '403':
      $ref: './../globals/responses.yaml#/components/responses/403'
    '404':
      $ref: './../globals/responses.yaml#/components/responses/404'
    '406':
      $ref: './../globals/responses.yaml#/components/responses/406'
    '415':
      $ref: './../globals/responses.yaml#/components/responses/415'
    '429':
      $ref: './../globals/responses.yaml#/components/responses/429'
    default:
      $ref: './../globals/responses.yaml#/components/responses/500'
get:
  tags:
    - BallotPapers
  summary: 'Get a specific ballot paper'
  description: |
    Returns the requested ballot paper with all public information fields.
    The user of the API access token needs access to the linked election.

    This endpoint is currently only a draft and not implemented!
    When this endpoint is implemented this note will be removed.
  security:
    - voturaBackendAuth: []
  operationId: 'getBallotPaperById'
  responses:
    '200':
      description: |
        OK.
        The request was successfully executed.
        Returns the requested ballot paper with all public information fields.
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/components/schemas/ballotPaperReadObject'
    '400':
      $ref: './../globals/responses.yaml#/components/responses/400'
    '401':
      $ref: './../globals/responses.yaml#/components/responses/401'
    '403':
      $ref: './../globals/responses.yaml#/components/responses/403'
    '404':
      $ref: './../globals/responses.yaml#/components/responses/404'
    '406':
      $ref: './../globals/responses.yaml#/components/responses/406'
    '429':
      $ref: './../globals/responses.yaml#/components/responses/429'
    default:
      $ref: './../globals/responses.yaml#/components/responses/500'
delete:
  tags:
    - BallotPapers
  summary: 'Delete a specific ballot paper'
  description: |
    Deletes the requested ballot paper.
    The user of the API access token needs access to the linked election.
    A ballot paper can only be deleted if the linked election is not frozen.

    This endpoint is currently only a draft and not implemented!
    When this endpoint is implemented this note will be removed.
  security:
    - voturaBackendAuth: []
  operationId: 'deleteBallotPaperById'
  responses:
    '204':
      description: |
        No Content.
        The request was successfully executed.
        The ballot paper was deleted.
    '400':
      $ref: './../globals/responses.yaml#/components/responses/400'
    '401':
      $ref: './../globals/responses.yaml#/components/responses/401'
