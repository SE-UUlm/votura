summary: 'Creating and deleting a user'
description: |
  Creating a and deleting a user in the votura backend.
post:
  tags:
    - Users
  summary: 'Create a new user'
  description: |
    Creates a new user in the votura backend.
  security: []
  operationId: 'createUser'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/components/schemas/userSignUpObject'
  responses:
    '201':
      description: |
        Created.
        The request was successful executed.
        Successfully created a new user.
        Waiting for verification.
      content:
        application/json:
          schema:
            type: 'object'
            additionalProperties: false
            properties:
              message:
                type: string
                minLength: 1
                maxLength: 256
                pattern: '^[a-zA-Z0-9 .,\-_:;!?()\/]{1,256}$'
                example: Please check your email to verify your account.
    '400':
      $ref: './../globals/responses.yaml#/components/responses/400'
    '406':
      $ref: './../globals/responses.yaml#/components/responses/406'
    '409':
      description: |
        Conflict
        Indicates that the request could not be processed because of conflict in the current state of the resource.
        For example, the user already exists.
      content:
        application/json:
          schema:
            type: 'object'
            additionalProperties: false
            properties:
              message:
                type: string
                minLength: 1
                maxLength: 256
                pattern: '^[a-zA-Z0-9 .,\-_:;!?()\/]{1,256}$'
                example: The user already exists.
    '415':
      $ref: './../globals/responses.yaml#/components/responses/415'
    '429':
      $ref: './../globals/responses.yaml#/components/responses/429'
    default:
      $ref: './../globals/responses.yaml#/components/responses/500'
delete:
  tags:
    - Users
  summary: 'Delete a user'
  description: |
    Deletes a user in the votura backend.
  security:
    - voturaBackendAuth: []
  operationId: 'deleteUser'
  responses:
    '204':
      description: |
        No Content.
        The request was successful executed
        The user account was deleted.
    '400':
      $ref: './../globals/responses.yaml#/components/responses/400'
    '401':
      $ref: './../globals/responses.yaml#/components/responses/401'
    '406':
      $ref: './../globals/responses.yaml#/components/responses/406'
    '415':
      $ref: './../globals/responses.yaml#/components/responses/415'
    '429':
      $ref: './../globals/responses.yaml#/components/responses/429'
    default:
      $ref: './../globals/responses.yaml#/components/responses/500'
