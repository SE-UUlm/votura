summary: 'Manage a specific voter group'
description: |
  Read, update or delete a specific voter group.
parameters:
  - $ref: './parameters.yaml#/components/parameters/voterGroupId'
put:
  tags:
    - VoterGroups
  summary: 'Update a specific voter group'
  description: |
    Updates the configuration of the requested voter group with the provided information.
    The user of the API access token needs access to the requested voter group and the linked ballot papers / elections.
    The voter group can only be updated if the linked ballot papers / elections are not frozen.

    This endpoint is currently only a draft and not implemented!
    When this endpoint is implemented this note will be removed.
  security:
    - voturaBackendAuth: []
  operationId: 'updateVoterGroupById'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/components/schemas/voterGroupCreateObject'
  responses:
    '200':
      description: |
        OK.
        The request was successfully executed.
        The voter group was updated.
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/components/schemas/voterGroupReadObject'
    '400':
      $ref: './../globals/responses.yaml#/components/responses/400'
    '401':
      $ref: './../globals/responses.yaml#/components/responses/401'
    '403':
      $ref: './../globals/responses.yaml#/components/responses/403'
    '404':
      $ref: './../globals/responses.yaml#/components/responses/404'
    '406':
      $ref: './../globals/responses.yaml#/components/responses/406'
    '415':
      $ref: './../globals/responses.yaml#/components/responses/415'
    '429':
      $ref: './../globals/responses.yaml#/components/responses/429'
    default:
      $ref: './../globals/responses.yaml#/components/responses/500'
get:
  tags:
    - VoterGroups
  summary: 'Get a specific voter group'
  description: |
    Returns the requested voter group with all public information fields.
    The user of the API access token needs access to the voter group.

    This endpoint is currently only a draft and not implemented!
    When this endpoint is implemented this note will be removed.
  security:
    - voturaBackendAuth: []
  operationId: 'getVoterGroupById'
  responses:
    '200':
      description: |
        OK.
        The request was successfully executed.
        Returns the requested voter group with all public information fields.
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/components/schemas/voterGroupReadObject'
    '400':
      $ref: './../globals/responses.yaml#/components/responses/400'
    '401':
      $ref: './../globals/responses.yaml#/components/responses/401'
    '403':
      $ref: './../globals/responses.yaml#/components/responses/403'
    '404':
      $ref: './../globals/responses.yaml#/components/responses/404'
    '406':
      $ref: './../globals/responses.yaml#/components/responses/406'
    '429':
      $ref: './../globals/responses.yaml#/components/responses/429'
    default:
      $ref: './../globals/responses.yaml#/components/responses/500'
delete:
  tags:
    - VoterGroups
  summary: 'Delete a specific voter group'
  description: |
    Deletes the requested voter group.
    The user of the API access token needs access to the voter group and it's linked ballot papers / elections.
    The voter group can only be deleted if the linked linked ballot papers / elections are not frozen.

    This endpoint is currently only a draft and not implemented!
    When this endpoint is implemented this note will be removed.
  security:
    - voturaBackendAuth: []
  operationId: 'deleteVoterGroupById'
  responses:
    '204':
      description: |
        No Content.
        The request was successfully executed.
        The voter group was deleted.
    '400':
      $ref: './../globals/responses.yaml#/components/responses/400'
    '401':
      $ref: './../globals/responses.yaml#/components/responses/401'
    '403':
      $ref: './../globals/responses.yaml#/components/responses/403'
    '404':
      $ref: './../globals/responses.yaml#/components/responses/404'
    '406':
      $ref: './../globals/responses.yaml#/components/responses/406'
    '429':
      $ref: './../globals/responses.yaml#/components/responses/429'
    default:
      $ref: './../globals/responses.yaml#/components/responses/500'
