summary: 'Verify the user'
description: |
  Verify the users email address with the given verification token.
get:
  tags:
    - Users
  summary: 'Verify a new user'
  description: |
    Verify the users email address with the given verification token.

    This endpoint is currently only a draft and not implemented!
    When this endpoint is implemented this note will be removed.
  security: []
  operationId: 'verifyUser'
  parameters:
    - name: 'verificationToken'
      in: 'query'
      description: |
        The verification token that was sent to the users email address.
      required: true
      schema:
        type: string
        minLength: 64
        maxLength: 64
        pattern: '^[a-fA-F0-9]{64,64}$'
        example: ABCDEF123456ABCDEF12345612345678
  responses:
    '200':
      description: |
        OK.
        The request was successfully executed.
        User was verified.
      content:
        application/json:
          schema:
            type: 'object'
            additionalProperties: false
            properties:
              message:
                type: string
                minLength: 1
                maxLength: 256
                pattern: '^[a-zA-Z0-9 .,\-_:;!?()\/]{1,256}$'
                example: The user was verified.
    '400':
      $ref: './../globals/responses.yaml#/components/responses/400'
    '406':
      $ref: './../globals/responses.yaml#/components/responses/406'
    '415':
      $ref: './../globals/responses.yaml#/components/responses/415'
    '429':
      $ref: './../globals/responses.yaml#/components/responses/429'
    default:
      $ref: './../globals/responses.yaml#/components/responses/500'
