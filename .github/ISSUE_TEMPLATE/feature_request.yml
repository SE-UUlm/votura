name: ðŸ’¡ Feature request
description: Suggest an idea for this project.
# title: ""
labels: ["Feature"]
projects: ["votura"]
# type: "Feature"
# assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!

        Please note that your feature may already be suggested! Please search on the issue tracker before creating one.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info? Leave empty if should contact you via GitHub.
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is.
      placeholder: Ex. I'm always frustrated when [...]
      # value: ""
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
      placeholder: Tell us what you want!
      # value: ""
    validations:
      required: true
  - type: textarea
    id: alternative
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: Tell us what are your alternatives!
      # value: ""
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
      placeholder: Tell us your additional context.
      # value: ""
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        - [ ] Add all labels that are relevant to this issue.
        - [ ] Enter a priority.
        - [ ] If this issue is related to a requirement, add the same "REQ level" as the corresponding requirement and link the REQ-ID in this issue, else use "NOT SET".
        - All other fields should be not filled out and will be added later by the dev team.
